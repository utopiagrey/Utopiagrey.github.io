<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 20px;
      text-align: center; /* 将文本水平居中 */
    }

    p {
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: left; /* 使列表项文本左对齐 */
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>Hello 大家好</p>
  <p>这是我的个人网站。</p>
  <p>很高兴你来到这里，你可以在以下的网站找到我</p>

  <ul>
    <li><a href="https://www.zhihu.com">知乎</a></li>
    <li><a href="http://www.baidu.com">百度</a></li>
  </ul>
</body>
</html>
